     <!-- Login Form -->

            <div class="bg-stone-800 shadow-lg rounded-lg px-8 py-10">
                <h1 class="text-3xl font-bold text-center text-lime-400 mb-8">Login</h1>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-stone-300 mb-1">Username</label>
                        <input type="text" id="username" class="w-full px-4 py-2 rounded-md bg-stone-700 text-stone-100 border border-stone-600 focus:outline-none focus:ring-2 focus:ring-lime-400" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-stone-300 mb-1">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-2 rounded-md bg-stone-700 text-stone-100 border border-stone-600 focus:outline-none focus:ring-2 focus:ring-lime-400" required>
                    </div>
                    <button type="submit" class="w-full bg-lime-400 text-stone-900 py-2 px-4 rounded-md hover:bg-lime-500 transition-colors duration-300 font-medium">Login</button>
                </form>
            </div>
        </div>
    </div>

        <!-- Upload Section -->
        <div id="uploadSection" class="flex flex-col content-center justify-center mb-4">
            <p class="text-center mb-8 text-stone-300">Upload an image to generate creative variants</p>
            <div id="dropZone"
                class="border-2 self-center border-dashed border-lime-400 rounded-lg p-4 max-w-[600px] w-full text-center hover:bg-stone-800 transition-colors cursor-pointer">
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-lime-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="mt-2 text-stone-300">Drag and drop your image here or</p>
                <label for="fileInput"
                    class="mt-2 inline-block bg-lime-400 text-stone-900 px-4 py-2 rounded hover:bg-lime-600 transition-colors">
                    Choose File
                </label>
            </div>
        </div>

        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8 pt-4">
            <!-- Left Column -->
            <div class="space-y-6 col-span-1">
                <!-- Preview Section -->
                <div id="previewSection" class="hidden">
                    <h2 class="text-2xl font-semibold text-stone-100 mb-4">Original Image</h2>
                    <div class="bg-stone-800 p-4 rounded-lg shadow-md">
                        <img id="imagePreview" src="" alt="Image preview" class="max-w-full mx-auto">
                    </div>
                    <!-- Change Image Button -->
                    <button id="change-image-btn"
                        class="hidden mt-2 inline-block bg-lime-400 text-stone-900 px-4 py-2 rounded hover:bg-lime-600 transition-colors text-center w-full">
                        Upload New Image
                    </button>
                </div>
                <!-- Timer -->
                <!-- <div id="timer" class="mt-4 text-stone-300 flex items-center justify-center space-x-2 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    
                </div> -->
            </div>

            <!-- Right Column -->
            <div class="space-y-6 col-span-2">

                <!-- Prompt Section -->
                <div id="promptSection" class="hidden">
                    <h2 class="text-2xl font-semibold text-stone-100 mb-4">Generated Prompt</h2>
                    <div class="bg-stone-800 p-4 rounded-lg shadow-md">
                        <p id="generatedPrompt" class="text-stone-300"></p>
                    </div>
                </div>

                <!-- Variants Section -->
                <div id="variantsSection" class="hidden  flex flex-col item-center">
                    <h2 class="text-2xl font-semibold text-stone-100 mb-4">Generated Variants</h2>
                    <div id="variantsGrid" class="grid grid-cols-1 sm:grid-cols-4 gap-4"></div>
                    <hr class="my-4 border-t border-stone-600"> <!-- Horizontal line -->

                    <button id="generateMoreBtn"
                        class="mt-4 mx-auto bg-lime-400 text-stone-900 px-4 py-2 rounded hover:bg-lime-600 transition-colors hidden">
                        Generate 4 More Variants
                    </button>
                </div>
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="hidden flex items-center justify-center space-x-2 mt-4">
                    <div class="w-4 h-4 bg-lime-400 rounded-full animate-bounce"></div>
                    <div class="w-4 h-4 bg-lime-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                    <div class="w-4 h-4 bg-lime-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    <p class="ml-2 text-stone-300">Processing your request... (<span id="timerDisplay">00:00</span>)</p>

                </div>

            </div>
        </div>

    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
